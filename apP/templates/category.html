<!DOCTYPE html>
{% extends 'base/index.html' %}

{% block title %} category {% endblock %}
{% block content %}

<div class="container"></div>
    <div class="row"></div>
        <div class="col-6">
          
        <h1>{{category.category_name}}</h1>

        </div>
        <div class="col-6">
            <img src="{{category.category_image.url}}" alt="" class="img-fluid">
        </div>
    </div>
</div>
<div class="container text-center">
    <div class="row">
        {% for item in items_value %}
      <div class="col">
        <div class="card" style= "border: 22px;width: 18rem; ">
        </div>
      
            <img src="{{item.item_img.jpg}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{item.item.title}}</h5>
              <p class="card-text">{{item.description}}</p>
              <a href="{% url 'detail' item.item_id %}" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div>
          {% endfor %}

    </div>



{% endblock %}
